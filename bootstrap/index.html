<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>

    <style>
        .my-custom-row{
            background-color: bisque;
            height: 400px;
        }
    </style>

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-lg-2">Col One</div>
            <div class="col-md-6 col-lg-8">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-6 order-sm-2">Col One</div>
            <div class="col-sm-6 order-sm-1">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-5 offset-2" style="border: 1px solid black;">Col One</div>
            <div class="col-sm-4 offset-1" style="border: 1px solid black;">Col Two</div>
        </div>

        <div class="row my-custom-row justify-content-center align-items-center gx-5">
            <div class="col-sm-3"><div class="p-3 border bg-light">Col One</div></div>
            <div class="col-sm-3"><div class="p-3 border bg-light">Col Two</div></div>
            <div class="col-sm-3"><div class="p-3 border bg-light">Col Three</div></div>
        </div>

        <div class="row">
            <div class="col">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
                
            </div>
            <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
            <div class="col"><button type="button" class="btn btn-info">Info</button></div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
